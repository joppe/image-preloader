<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.min.css">
    <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.image-preloader.js"></script>
    <script type="text/javascript">
        'use strict';

        jQuery(function ($) {
            var $bar = $('.progress-bar'),
                $sr = $bar.find('.sr-only');

            $('img').imagePreloader({
                progress: function (status) {
                    var percentage = Math.ceil((status.loaded / status.total) * 100);

                    $bar.prop('aria-valuenow', percentage);
                    $bar.css({
                        width: percentage + '%'
                    });
                    $sr.text(percentage + '% Complete');

                    console.log('progress', arguments);
                },
                load: function () {
                    console.log('load', arguments);
                },
                error: function () {
                    console.log('error', arguments);
                },
                finish: function () {
                    console.log('finish', arguments);
                }
            });

            $.imagePathPreloader('http://lorempixel.com/400/200/sports/1', {
                progress: function () {
                    console.log('test2 progress', arguments);
                },
                load: function () {
                    console.log('test2 load', arguments);
                },
                error: function () {
                    console.log('test2 error', arguments);
                },
                finish: function () {
                    console.log('test2 finish', arguments);
                }
            })
        });
    </script>
</head>
<body>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only"></span>
        </div>
    </div>
    <img src="http://lorempixel.com/400/200/sports/1/" alt=""/>
    <img src="http://lorempixel.com/400/200/sports/2/" alt=""/>
    <img src="http://lorempixel.com/400/200/sports/3/" alt=""/>
    <img src="http://lorempixel.com/400/200/sports/4/" alt=""/>
    <img src="http://lorempixel.com/400/200/sports/5/" alt=""/>
</body>
</html>
